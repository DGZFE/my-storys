<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Index</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff6347;
            font-size: 2.5em;
        }
        a {
            color: #ff6347;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff4500;
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #b0b0b0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .transition-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #ff6347;
            display: none;
            animation: fadeOut 10s ease-in-out;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Story Index</h1>
        <p>Click the link below to read the story:</p>
        <a href="the-24th-revival" onclick="showTransitionMessage()">The 24th Revival</a>
        <a href="the-listig" onclick="showTransitionMessage()">The Listig</a>
        <br>
        <a href="the-listig" onclick="showTransitionMessage()">The Listig</a>
        <div class="footer">Created by Dhruv Gowda</div>
    </div>
    <div class="transition-message" id="transitionMessage">Created by Dhruv Gowda</div>
    <script>
        function showTransitionMessage() {
            document.getElementById('transitionMessage').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'the-listig';
            }, 10000);
        }
    </script>
</body>
</html>
